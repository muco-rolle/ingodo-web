overwrite: true
schema: 'http://localhost:5000/api'
documents: 'src/graphql-resolvers/**/*.graphql'
generates:
    src/graphql-resolvers/index.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
            - 'apollo-hooks-codegen'
        config:
            withHOC: false
            withComponent: false
            withHooks: true
    ./graphql.schema.json:
        plugins:
            - 'introspection'
